<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-container {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
    }

    .cart-item {
      padding: 15px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary {
      background-color: #e9ecef;
      border-radius: 10px;
      padding: 20px;
    }

    .summary .total-price {
      font-weight: bold;
      font-size: 1.2em;
    }

    .checkout-btn {
      background-color: black;
      color: white;
      width: 100%;
    }

    .checkout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Shopping Cart Section -->
      <div class="col-lg-8 cart-container">
        <h3>Shopping Cart</h3>
        <p class="text-muted">3 items</p>

        <!-- Cart Items -->
        <div class="cart-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/50x50" alt="Shirt" class="img-thumbnail me-3">
            <div>
              <p class="mb-0">Shirt</p>
              <small class="text-muted">Cotton T-shirt</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <input type="text" class="form-control form-control-sm text-center mx-2" value="1" style="width: 40px;">
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <div>€ 44.00</div>
          <button class="btn btn-outline-danger btn-sm">×</button>
        </div>

        <!-- Duplicate for each item -->
        <div class="cart-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/50x50" alt="Shirt" class="img-thumbnail me-3">
            <div>
              <p class="mb-0">Shirt</p>
              <small class="text-muted">Cotton T-shirt</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <input type="text" class="form-control form-control-sm text-center mx-2" value="1" style="width: 40px;">
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <div>€ 44.00</div>
          <button class="btn btn-outline-danger btn-sm">×</button>
        </div>

        <div class="cart-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/50x50" alt="Shirt" class="img-thumbnail me-3">
            <div>
              <p class="mb-0">Shirt</p>
              <small class="text-muted">Cotton T-shirt</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <input type="text" class="form-control form-control-sm text-center mx-2" value="1" style="width: 40px;">
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <div>€ 44.00</div>
          <button class="btn btn-outline-danger btn-sm">×</button>
        </div>

        <a href="#" class="d-block mt-3 text-muted">← Back to shop</a>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>ITEMS 3</span>
            <span>€ 132.00</span>
          </div>
          <div class="mb-3">
            <label for="shipping" class="form-label">SHIPPING</label>
            <select id="shipping" class="form-select">
              <option>Standard-Delivery - €5.00</option>
              <option>Express-Delivery - €10.00</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">GIVE CODE</label>
            <div class="input-group">
              <input type="text" class="form-control" id="code" placeholder="Enter your code">
              <button class="btn btn-outline-secondary">Apply</button>
            </div>
          </div>
          <div class="d-flex justify-content-between total-price mb-3">
            <span>TOTAL PRICE</span>
            <span>€ 137.00</span>
          </div>
          <button class="btn checkout-btn">CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
